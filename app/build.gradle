apply plugin: 'com.android.application'

android {
    buildToolsVersion '26.0.3'
    compileSdkVersion 27 // 最高运行版本
    defaultConfig {
        targetSdkVersion 27 // 最高效果版本
        minSdkVersion 21 // 最低运行版本
        multiDexEnabled true // 允许分包
        applicationId "com.jiangzg.mianmian" // 要和manifest一致
        versionCode 1
        versionName "1.0.0"
        vectorDrawables.useSupportLibrary = true // 用于支持vectorDrawables
        flavorDimensions "release" // 多渠道打包分支
    }
    signingConfigs { // 签名信息
        jzg_01 {
            storeFile file('/Users/gg/Documents/mine/android/key/jzg_01')
            storePassword 'laojiang1'
            keyAlias 'jzg_01'
            keyPassword 'laojiang1'
        }
    }
    buildTypes { // 打包选项
        debug { // 测试
            signingConfig signingConfigs.jzg_01 // 设置签名信息
            minifyEnabled false // 混淆开关(测试最好关掉，否则会影响断点调试)
            zipAlignEnabled true //内存对齐
            shrinkResources false // 移除无用的resource文件
            // 混淆规则文件
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release { // 正式
            signingConfig signingConfigs.jzg_01 // 可以只用一个签名信息
            minifyEnabled true
            zipAlignEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        applicationVariants.all { variant ->
            variant.outputs.all { output ->
                def outputFile = output.outputFile
                if (outputFile != null && outputFile.name.endsWith('.apk')) {
                    def fileName
                    if (variant.buildType.name.equals('release')) {
                        // 输出apk名称为 软件名_版本号_渠道_日期.apk
                        def date = new Date().format("yyyy-MM-dd_HH-mm", TimeZone.getTimeZone("CST"))
                        fileName = "mm_${android.defaultConfig.versionCode}_${variant.productFlavors[0].name}_${date}"
                    } else {
                        fileName = "mm_debug"
                    }
                    outputFileName = fileName + ".apk"
                }
            }
        }
    }
    productFlavors { // 发布渠道
        jzg { // 测试
